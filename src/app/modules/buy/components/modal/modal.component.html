<h2 class="mb-5">Detalle Compra</h2>
<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Cantidad</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (product of products; track product.id) {
    <tr>
      <td>{{product.name }}</td>
      <td>{{product.price}}</td>
      <td>falta</td>
      <td>falta</td>
    </tr>
    }
  </tbody>
</table>
<hr class="sidebar-divider my-0" />

<div class="total">
  <div class="card border-secondary mb-3" style="max-width: 18rem;">
    <div class="card-header">Detalle de compra</div>
    <div class="card-body text-secondary">

      <label for="storeId">Seleccione la tienda de compra:</label>
      <select class="form-select" formControlName="storeId">
        <option value="" disabled selected>Elija una Tienda</option>
        @for (store of stores; track store.id) {
        <option [value]="store.id">{{ store.name }}</option>
        }
      </select>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Delivery
        </label>
      </div>
      <div class="mb-3">
        <label for="shippingAddress">Dirección de envio</label>
        <input id="shippingAddress" type="text" class="form-control" placeholder="Dirección"
          formControlName="shippingAddress" />
      </div>

      <div class="mb-3">
        <span>
          <h3>Total: Obtener precio</h3>
        </span>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" (ngSubmit)="makeOrder()">
    REALIZAR PEDIDO
  </button>
</div>
